<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Transactions</title>
<link rel="stylesheet" href="Css/bootstrap.min.css">
<link rel="stylesheet" href="Css/style.css">
<link rel="icon" href="logo/icooooooon.png">
</head>
<body>
    <div class="header">
        <h1 class=" py-5 fs-1">Customer Transactions</h1>
    </div>
<div class="container w-75 px-3 py-4 ">
    <div class="row">
        <div class="mb-3 col-md-6">
        <input type="text" id="filterByName" class="form-control" placeholder="Search by customer name">
        </div>
        <div class="mb-3 col-md-6">
        <input type="number" id="filterByAmount" class="form-control" placeholder="Search by transaction amount">
        </div>
    </div>
    <table class="table table-bordered table-dark text-center" id="customerTable">
    <thead>
        <tr>
        <th> Name</th>
        <th> Date</th>
        <th> Amount</th>
        </tr>
    </thead>
    <tbody id="customerTableBody">
    </tbody>
    </table>
    <div class="d-flex justify-content-center align-items-center">
        <div class="chart w-75">
            <canvas id="transactionChart"></canvas>
        </div>
    </div>
</div>

<script src="Js/bootstrap.bundle.min.js"></script>
<script src="Js/jquery.min.js"></script>
<script src="node_modules/chart.js/dist/chart.umd.js"></script>
<script src="Js/index.js"></script>
</body>
</html>
